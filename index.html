  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #ffffff;
      --surface: #f8f8f8;
      --text: #1a1a1a;
      --text-secondary: #666666;
      --accent: #e60000;
      --border: #e0e0e0;
    }

    body.dark {
      --bg: #1a1a1a;
      --surface: #2d2d2d;
      --text: #ffffff;
      --text-secondary: #b0b0b0;
      --accent: #ff1a1a;
      --border: #404040;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .header-actions {
      display: flex;
      gap: 16px;
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
      color: var(--accent);
    }

    .icon-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
      border-radius: 8px;
    }

    .icon-btn:hover {
      color: var(--text);
      background: var(--surface);
    }

    .card {
      background: var(--surface);
      border-radius: 16px;
      padding: 32px;
      border: 1px solid var(--border);
      transition: background 0.3s, border-color 0.3s;
    }

    .account-type {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .account-number {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 24px;
      font-family: 'Courier New', monospace;
    }

    .balance-label {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .balance-amount {
      font-size: 48px;
      font-weight: 300;
      color: var(--text);
      margin-bottom: 4px;
      font-variant-numeric: tabular-nums;
    }

    .currency {
      font-size: 24px;
      color: var(--text-secondary);
      margin-left: 8px;
    }

    .last-update {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 24px;
      text-align: right;
    }

    .footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 32px;
      padding: 16px 0;
      border-top: 1px solid var(--border);
    }

    .footer-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      transition: color 0.2s;
      font-size: 12px;
    }

    .footer-btn.active {
      color: var(--accent);
    }

    .footer-btn:hover {
      color: var(--text);
    }

    .footer-btn.active:hover {
      color: var(--accent);
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    @media (max-width: 480px) {
      .balance-amount {
        font-size: 36px;
      }

      .currency {
        font-size: 18px;
      }
    }
  </style>
</head>

  <script>
    function showNotifications() {
      // Placeholder for notifications
    }

    function showMenu() {
      // Placeholder for menu
    }

    function closeApp() {
      if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
        window.location.href = 'about:blank';
      } else {
        window.close();
        setTimeout(() => {
          if (!window.closed) {
            document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;color:var(--text)">Vous pouvez fermer cet onglet</div>';
          }
        }, 100);
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      document.getElementById('themeIcon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function updateTimestamp() {
      const now = new Date();
      const formatted = now.toLocaleString('fr-CH', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      document.getElementById('lastUpdate').textContent = `Mis √† jour: ${formatted}`;
    }

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.body.classList.add('dark');
      document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
    }

    updateTimestamp();
  </script>
